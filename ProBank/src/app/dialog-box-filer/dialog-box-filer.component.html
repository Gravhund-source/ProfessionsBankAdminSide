<h1 mat-dialog-title>Row Action :: <strong>{{action}}</strong></h1>
<div mat-dialg.content>
    <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
        <input placeholder="{{action}} Dokumentations Link" matInput [(ngModel)]="local_data.DokumentationLink">
    </mat-form-field>
    <mat-form-field *ngIf="action != 'Delete'; ">
        <input placeholder="{{action}} Billed Link" matInput [(ngModel)]="local_data.BilledeLink">
    </mat-form-field>
    <ng-template #elseTemplate>
        Sure to delete <b>{{local_data.filerId}}</b>
    </ng-template>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="doAction()" mat-flat-button color="succes">{{action}}</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
