<h1 mat-dialog-title>Row Action :: <strong>{{action}}</strong></h1>
<div mat-dialg.content>
    <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
        <input placeholder="{{action}} Pro Status" matInput [(ngModel)]="local_data.proStatus">
    </mat-form-field>
    <mat-form-field *ngIf="action != 'Delete';">
        <input placeholder="{{action}} godkendt Arbejde 1" matInput [(ngModel)]="local_data.godkendtArb01">
    </mat-form-field>
    <mat-form-field *ngIf="action != 'Delete';">
        <input placeholder="{{action}} godkendt Arbejde 2" matInput [(ngModel)]="local_data.godkendtArb02">
    </mat-form-field>
    <mat-form-field *ngIf="action != 'Delete';">
        <input placeholder="{{action}} godkendt Arbejde 3" matInput [(ngModel)]="local_data.godkendtArb03">
    </mat-form-field>
    <ng-template #elseTemplate>
        Sure to delete <b>{{local_data.fornavn}}</b>
    </ng-template>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="doAction()" mat-flat-button color="accent">{{action}}</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
